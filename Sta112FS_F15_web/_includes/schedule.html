<table style="font-size:90%" width="1000px">
<thead>
<tr>
    <th width="8%" align="left">Week</th>
    <th width="8%" align="left">Date</th>
    <th width="35%" align="left">Topic</th>
    <th width="30%" align="left">App Ex</th>
    <th width="20%" align="left">Due</th>    
</tr>
</thead> 

{% for row in site.data.schedule.content_hash %}
<tr>
    <td>{{row.Week}}</td>
    <td>{{row.Date}}</td>
    <td>{{row.Topic}}</td>
    <td>{{row.AppEx}}</td>
    <td>{{row.Due}}</td>
</tr>
{% endfor %}

</tbody>

</table>
